<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs</title>
</head>
<body>
<h1>Inputs for HTML</h1>
<p>Log in details</p>
<form action="">
<!--    username and password-->
    <label for="username">Username</label><br>
    <input type="text"id="username"name="username"><br>
    <label for="pwd">Password</label><br>
    <input type="password"id="pwd"name="pwd"><br><br>
<!--    submit button-->
    <input type="Submit"value="Click me"><br>
</form>
<br>
<p>Get in touch with us</p>
<!--entering names-->
<form action="">
    <label for="name">Full name</label><br>
    <input type="text"id="name"name="jina"><br>
    <label for="number">Phone number</label><br>
    <input type="text"id="number"number="nambari"><br>
    <label for="email">Email address</label><br>
    <input type="email"id="email"email="baruapepe"><br>
    <label for="message">Message</label><br>
    <input type="text"id="message"message="ujumbe"><br><br>
    <input type="Submit"value="Click me">
    <input type="Reset">
</form>
<br>
<p>Choose your favorite fruit</p>

<!--radio-for selecting only one choice-->
<form action="">
    <input type="radio"id="banana"name="fav fruit"value="Banana">
    <label for="banana">Banana</label><br>
    <input type="radio"id="strawberry" name="fav fruit" value="Strawberry">
    <label for="strawberry">Strawberry</label><br>
    <input type="radio"id="orange"name="fav fruit"value="Orange">
    <label for="orange">Orange</label><br>
    <input type="radio"id="mango"name="fav fruit"value="Mango">
    <label for="mango">Mango</label><br>
    <input type="other"id="other"name="fav fruit"value="Other">
    <label for="other"></label><br>
</form>
<br>

<!--checkboxes-one or more days-->
<p>Choose the coding language(s) you are conversant with.</p>
<form action="">
    <input type="checkbox"id="Language 1"name="language 1"value="HTML">
    <label for="language 1">HTML</label><br>
    <input type="checkbox"id="Language 2"name="language 2"value="CSS">
    <label for="Language 2">CSS</label><br>
    <input type="checkbox"id="language 3"name="language 3"value="Javascript">
    <label for="language 3">Javascript</label><br>
    <input type="checkbox"id="language 4"name="language 4"value="Bootstrap">
    <label for="language 4">Bootstrap</label><br>
</form>
<br>

<!--Date input-->
<p>Enter your date of birth.</p>
<form action="">
    <label for="birthday">Birth date</label>
    <input type="date"id="birthday"name="Birth date">
</form>
</body>
</html>
