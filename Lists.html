<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
<!--  Internal css  -->
    <style>
          ol{
              Color: Purple;
              Font-family: "Lucida Calligraphy";
              padding: 8px;
              margin: 20px;
          }
          ul{
              Color: red;
              font-size: 30px;
              font-family: "Bradley Hand ITC";
          }
          dl{
              color: aqua;
              font-size: 20px;
              font-family: "Comic Sans MS";
          }
    </style>
</head>
<body>
<!--inline css-->
<h2 style="color: blue">Ordered list</h2>
<ol>
    <li>Mangoes</li>
    <li>Bananas</li>
    <li>Watermelons</li>
</ol>

<h2>Unordered list</h2>
<ul>
    <li>School</li>
    <li>Home</li>
    <li>Church</li>
</ul>

<h2>Descriptive list</h2>
<dl>
    <dt>Eggs</dt>
    <dd>Eggs especially boiled ones can give you gas.</dd>
    <dt>Gangrene</dt>
    <dd>Did you know that Staphylococcus can cause gas gangrene?</dd>
</dl>
</body>
</html>
